<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Wikimate : WikiMate is a sectional wiki content editor inspired by Smallest-Federated-Wiki project." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Wikimate</title>
    <link href='dist/wikimate.css' rel='stylesheet' type='text/css'>
    <link href='dist/lib/css/jquery-ui-1.8.20.custom.css' rel='stylesheet' type='text/css'>
    <script src='dist/lib/diff.js' type='text/javascript'></script>
    <script src='dist/lib/underscore-1.3.1.js' type='text/javascript'></script>
    <script src='dist/lib/jquery-1.7.2.js' type='text/javascript'></script>
    <script src='dist/lib/jquery-ui-1.8.18.custom.min.js' type='text/javascript'></script>
    <script src="dist/lib/tiny_mce_3_4_9/tiny_mce.js" type="text/javascript" ></script>
    <script src='dist/wikimate-min.js' type='text/javascript'></script>
    <script src='javascripts/main.js' type='text/javascript'></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/xli/wikimate">View on GitHub</a>

          <h1 id="project_title">Wikimate</h1>
          <h2 id="project_tagline">WikiMate is a sectional wiki content editor inspired by Smallest-Federated-Wiki project.</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <div class="inner editor">
        <div class="action-bar">
          <input type='button' value='Undo' id='undo'/>
          <input type='button' value='View Source' id='view_source'/>
          <input type='button' value='View Story' id='view_story'/>
          <input type='button' value='View Journal' id='view_journal'/>
        </div>
        <div id="wiki">
        </div>
      </div>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Wikimate maintained by <a href="https://github.com/xli">xli</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-780305-11");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>

  </body>
</html>
