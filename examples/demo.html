              "text": "<h1> Wiki </h1>\n"
          },
          {
              "id": "37fff9b213446c6d",
              "type": "paragraph",
              "text": "A wiki (i/ˈwɪki/ wik-ee) is a website whose users can add, modify, or delete its content via a web browser using a simplified markup language or a rich-text editor.[1][2][3] Wikis are typically powered by wiki software and are often created collaboratively by multiple users. Examples include community websites, corporate intranets, knowledge management systems, and notetaking.\n"
          },
          {
              "id": "fc15f0f7ddc47ad7",
              "type": "paragraph",
              "text": "Wikis may serve many different purposes. Some permit control over different functions (levels of access). For example, editing rights may permit changing, adding or removing material. Others may permit access without enforcing access control. Other rules may also be imposed for organizing content."
          },
          {
              "id": "425455a941b30932",
              "type": "paragraph",
              "text": "Ward Cunningham, the developer of the first wiki software, WikiWikiWeb, originally described it as \"the simplest online database that could possibly work.\"[4] \"Wiki\" (pronounced [ˈwiti] or [ˈviti]) is an Hawaiian word meaning \"fast\" or \"quick\"."
          },
          {
              "id": "882ab576ef185cbf",
              "type": "paragraph",
              "text": "<h2> History</h2>"
          },
          {
              "id": "a6bddfb76c895085",
              "type": "paragraph",
              "text": "WikiWikiWeb was the first wiki.[6] Ward Cunningham started developing WikiWikiWeb in Portland, Oregon, in 1994, and installed it on the Internet domain c2.com on March 25, 1995. It was named by Cunningham, who remembered a Honolulu International Airport counter employee telling him to take the \"Wiki Wiki Shuttle\" bus that runs between the airport's terminals. According to Cunningham, \"I chose wiki-wiki as an alliterative substitute for 'quick' and thereby avoided naming this stuff quick-web.\"\n"
          },
          {
              "id": "7d4cffa57c4c718e",
              "type": "paragraph",
              "text": "Cunningham was in part inspired by Apple's HyperCard. Apple had designed a system allowing users to create virtual \"card stacks\" supporting links among the various cards. Cunningham developed Vannevar Bush's ideas by allowing users to \"comment on and change one another's text.\"\n\n"
          },
          {
              "id": "9f7b7e0850a81bdb",
              "type": "paragraph",
              "text": "\nThere may be greater use of wikis behind firewalls than on the public Internet.\nIn the early 2000s, wikis were increasingly adopted in enterprise as collaborative software. Common uses included project communication, intranets, and documentation, initially for technical users. Today some companies use wikis as their only collaborative software and as a replacement for static intranets, and some schools and universities use wikis to enhance group learning. "
          },
          {
              "id": "c5d55beec25fb213",
              "type": "paragraph",
              "text": "On March 15, 2007, wiki entered the online Oxford English Dictionary"

          {
              "id": "3cb19bf5dd0e5258",
              "type": "paragraph",
              "text": "<h2>Editing wiki pages</h2>"
          },
          {
              "id": "2b105e4914cbbcae",
              "type": "paragraph",
              "text": "There are many different ways in which wikis have users edit the content. Ordinarily, the structure and formatting of wiki pages are specified with a simplified markup language, sometimes known as wikitext (for example, starting a line of text with an asterisk often sets up a bulleted list). The style and syntax of wikitexts can vary greatly among wiki implementations, some of which also allow HTML tags."
          },
          {
              "id": "024d9003c22cf2c2",
              "type": "paragraph",
              "text": "Designers of wikis often take this approach because HTML, with its many cryptic tags, is not very legible, making it hard to edit. Wikis therefore favour plain-text editing, with fewer and simpler conventions than HTML, for indicating style and structure. Although limiting access to HTML and Cascading Style Sheets of wikis limits user ability to alter the structure and formatting of wiki content, there are some benefits.\n"
          },
          {

      function saveData() {
        var wiki = {story: $('#wiki').wikimate('story'), journal: $('#wiki').wikimate('journal')};
        $('#wiki-data').val(JSON.stringify(wiki));
      }
      function loadData() {
        var wiki = $.parseJSON($('#wiki-data').val());
        $('#wiki')
          .empty()
          .wikimate($.extend(wiki, {change: function(e, a) { saveData(); }}))
          .wikimate('journal', wiki.journal);
      }
      $(document).ready(function() {
        $('#reload').click(function() {
          loadData();
        });
        $('#undo').click(function(e) {
          $('#wiki').wikimate('undo');
          saveData();
        });
        $('#wiki-data').val(JSON.stringify(wiki));
        loadData();
      });
